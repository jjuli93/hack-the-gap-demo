<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Demo</title>
</head>
<body>
  <div class="contenedor-principal">
    <div class="libro">
      <img class="portada" src="assets/book-cover.png">
      <div class="info">
        <div class="contenedor-titulo">
          <h2 class="titulo">Título del libro</h2>
          <span class="genero">(género)</span>
        </div>
        <div class="contenedor-datos">
          <div class="contenedor-autor">
            <span class="autor">Autor del libro: </span>
            <span class="nombre-autor">Nombre del autor</span>
          </div>
          <div class="contenedor-editorial">
            <span class="editorial">Editorial: </span>
            <span class="nombre-editorial">Nombre de la editorial</span>
          </div>
          <div class="contenedor-publicacion">
            <span class="publicacion">Año de publicación:</span>
            <span class="nombre-publicacion">Año de publicación</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
